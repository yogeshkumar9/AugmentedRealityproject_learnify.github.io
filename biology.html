<!doctype HTML>
<html>
<head>
  <title>Biology</title>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
        <a-asset-item id="heart" src="./Assets/Models/biology/heart.glb"></a-asset-item>
        <a-asset-item id="brain" src="./Assets/Models/biology/brain.glb"></a-asset-item>  
    </a-assets>
    
    <a-marker type='barcode' value='1'>
        <a-entity position="0 0 0" scale="3 3 3" rotation="90 90 0" animation-mixer gltf-model="#heart"></a-entity>
    </a-marker> 
    <a-marker type='barcode' value='2'>
        <a-entity position="0 0 0" scale="3 3 3" rotation="90 90 0" animation-mixer gltf-model="#brain"></a-entity>
    </a-marker> 

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
