<!doctype HTML>
<html>

<head>
	<title>AR Learn</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- define your gltf asset -->

		 <!-- <a-assets>
            <a-asset-item id="apple" src="./images/alphabet/apple/scene.gltf"></a-asset-item>
        </a-assets> -->
        <!-- use your gltf model -->
        <a-assets>
			
            <a-asset-item id="apple" src="./Assets/Models/alphabet/applee/scene.gltf"></a-asset-item>
            <a-asset-item id="cat"   src="./Assets/Models/alphabet/catt/scene.gltf"></a-asset-item>
            <a-asset-item id="ball"  src="./Assets/Models/alphabet/soccer_ball/scene.gltf"></a-asset-item>
            <a-asset-item id="dog"   src="./Assets/Models/alphabet/dog_anatomy_1/scene.gltf"></a-asset-item>
            <!-- <a-asset-item id="robot" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item> -->

        </a-assets>


		<a-marker type='barcode' value='1'>
			 <!-- <a-entity gltf-model="##tree"></a-entity> -->
			<a-entity position="0 0 0" scale="0.07 0.07 0.07" rotation="0 0 0" animation-mixer gltf-model="#apple"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="0.025 0.025 0.025" rotation="0 0 0" animation-mixer gltf-model="#cat"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#ball"></a-entity> -->
		</a-marker>
        <a-marker type='barcode' value='3'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 180 0" animation-mixer gltf-model="#dog"></a-entity> -->
		</a-marker>
		<!-- <a-marker type='barcode' value='1'>
			<a-entity position="2 0 0" scale="1 2 1" rotation="0 0 40" animation-mixer gltf-model="#dinosaur"></a-entity>
		</a-marker> -->
    
	    <!-- add a simple camera -->
	    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
