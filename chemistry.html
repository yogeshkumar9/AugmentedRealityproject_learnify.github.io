<!doctype HTML>
<html>
<head>
  <title>Chemistry</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- <a-marker preset='custom' type='pattern' url='./Assets/Markers/H2O.patt'>
      <a-entity gltf-model="url(Assets/Models/chemistry/H2O.glb)"></a-entity>
    </a-marker>
     -->
     <a-assets>
        <a-asset-item id="H2O" src="./Assets/Models/chemistry/H2O.glb"></a-asset-item>
        <a-asset-item id="benzene" src="./Assets/Models/chemistry/benzene.glb"></a-asset-item>  
    </a-assets>
    
       <a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="3 3 3" rotation="0 290 0" animation-mixer gltf-model="#H2O"></a-entity>
		</a-marker> 
        <a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="3 3 3" rotation="0 250 0" animation-mixer gltf-model="#benzene"></a-entity>
		</a-marker> 
        

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
